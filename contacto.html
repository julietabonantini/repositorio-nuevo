<body>
  <header>
    <nav>
        <ul class="header__indiceLista">
            <li><a href="quienes somos.html" class="header__indiceLista">Quiénes Somos</a></li>
            <li><a href="servicios.html" class="header__indiceLista">Servicios</a></li>

            <li><a href="contacto.html" class="header__indiceLista">Contacto</a></li>               
        </ul>
    </nav>
  </header>
<main>
  <div class="main__Contacto">
    <div class="main__contenedorContacto">
      <div class="main__formularioContacto">
        <form>
          <h1 class="main__tituloPrincipalContacto">Contacto</h1>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="exampleInput1" required placeholder="Escribí acá...">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="exampleInput1" required placeholder="Escribí acá...">
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required
              placeholder="nombre@ejemplo.com.ar">
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Hombre
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Mujer
            </label>
          </div>

          <div>
            <select class="form-select" aria-label="Default select example">
              <option selected>Seleccionar evento</option>
              <option value="1">Casamiento</option>
              <option value="2">Fiesta de 15</option>
              <option value="3">Cumpleaños</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <br>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Deseo suscribirme al newsletter</label>
          </div>

          <div>
            <button type="submit" class="btn btn-primary boton">ENVIAR</button>
            <button type="reset" class="btn btn-primary boton">BORRAR</button>
          </div>

        </form>
      </div>
      </fieldset>
      <br>
    </div>

        <img id="fotoContacto" src="fotocontacto.jpg" alt="Responsive image" class="img-fluid fotoContacto" >

  </div>

</main>
    <footer class="footer__iconosFooter">
        <p class="footer__iconosFooter">Seguinos en las redes!</p>
        <a href="http://www.instagram.com/" class="footer__iconosFooter"><img src="instagram.svg" width="7%" class="img-fluid" alt="Responsive image"></a>
        <a href="http://www.facebook.com/" class="footer__iconosFooter"><img src="facebook.svg" width="7%" class="img-fluid" alt="Responsive image"></a>
        <a href="http://www.twitter.com/" class="footer__iconosFooter"><img src="twitter.svg" width="7%" class="img-fluid" alt="Responsive image"></a>
        <a href="http://www.pinterest.com/" class="footer__iconosFooter"><img src="pinterest.svg" width="7%" class="img-fluid" alt="Responsive image"></a>
    </footer>
